{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>






    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Profile</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Profile</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">User Profile</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue;">{{msg}} </b>
                    {% endif %}
                    <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="control-group">
                            <select name="usertype" class="form-control" id="name">
                                {% if user.usertype == 'buyer' %}
                                    <option>---Select User Type</option>
                                    <option value="buyer" selected>Buyer</option>
                                    <option value="seller">Seller</option>
                                {% elif user.usertype == 'seller' %}
                                    <option>---Select User Type</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller" selected>Seller</option>
                                {% endif %}
                                
                            </select>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" value="{{user.fname}}" 
                                required="required" name="fname" />
                        </div>
                         <div class="control-group">
                            <input type="text" class="form-control" id="name" value="{{user.lname}}" 
                                required="required" name="lname" />
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" id="email" value="{{user.email}}"
                            required="required" name="email" readonly />
                        </div>
                        <div class="control-group">
                            <input type="number" class="form-control" id="subject" value="{{user.mobile}}" 
                                required="required"  name="mobile" />
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" rows="6" id="message"  
                                required="required" name="address" > {{user.address}} </textarea>
                           
                        </div>
                         <div >
                             <img src="{{user.profile_pic.url}}" height="100px" width="100px">
                         </div>
                         
                         <div class="control-group">
                            <input type="file" class="form-control" id="subject"
                                required="required"  name="profile_pic" />
                        </div>
                         



                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Update Profile
                                </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->


</body>

</html>
{% endblock %}
