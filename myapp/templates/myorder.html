{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
   
</head>

<body>
 


   


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">My Order</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">My Order</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-15 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for i in carts %}
                        <tr>
                            <td class="align-middle"><a href="{% url 'detail' pk=i.product.pk %}"><img src="{{ i.product.product_image.url }}" alt="" style="width: 50px;"> {{ i.product.product_name }}</a></td>
                            <td class="align-middle">{{ i.product.product_price }}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                      
                                    </div>
                                    <form method="post" action="{% url 'change-qty' %}">
                                        {%  csrf_token %}
                                        <input type="hidden" name="cid" value="{{i.pk}}">
                                        <input type="number" class="form-control form-control-sm bg-secondary text-center" value="{{ i.product_qty }}" name="product_qty" onchange="this.form.submit();" readonly>
                                    </form>
                                    <div class="input-group-btn">

                                       
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">{{ i.total_price }}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <!-- Cart End -->


  
  </body>

</html>
{%  endblock %}
