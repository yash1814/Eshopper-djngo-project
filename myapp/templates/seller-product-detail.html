{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Product Detail</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Product Detail</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Product Detail Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 pb-5">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img  src="{{ product.product_image.url }}" alt="Image" style="width:200px;height: 200;">
                        </div>
                        
                    </div>
                   
                </div>
            </div>

            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold">Name : {{ product.product_name }}</h3>
             
                <h3 class="font-weight-semi-bold mb-4">Price : {{ product.product_price }}</h3>
                <p class="mb-4"> {{ product.product_desc }}</p>
                <div class="d-flex mb-3">
                    <p class="text-dark font-weight-medium mb-0 mr-3">Size : {{ product.product_size }}</p>
            </div>
                   
                <div class="d-flex align-items-center mb-4 pt-2">
                    
                    <a href="{% url 'seller-edit-product' pk=product.pk %}"><button class="btn btn-primary px-3"><i class="fa fa-edit"></i> Edit</button></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'seller-delete-product' pk=product.pk %}"> <button class="btn btn-primary px-3"><i class="fa fa-trash"></i> Delete</button></a>
                </div>
                           
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->


    <!-- Products Start -->
    


</body>

</html>
{% endblock %}
