{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>






    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">new password</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">new password</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">User new password</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue;">{{msg}} </b>
                    {% endif %}
                    <form method="post" action="{% url 'new-password' %}">
                        {% csrf_token %}
                        </div>
                         <div>
                            <input type="hidden" name="email" value="{{email}}">
                             
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" id="email" placeholder="Your password"
                                required="required" name="new_password"/>
                        </div>
                         <div class="control-group">
                            <input type="password" class="form-control" id="email" placeholder="Your confirm new password"
                                required="required" name="cnew_password"/>
                        </div>
                                                 


                
                               <td align="center" >
                                  <input type="submit" name="action" value="Update Password" class=" btn btn-primary py-2 px-4 ">
                                 </td>

                               

                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->


</body>

</html>
{% endblock %}
